<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href ="@{plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/HomePage.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{osk.png}" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form name="sendSaveAdmin" method="post" th:action="@{/Register}">
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="text" name="surName" class="form-control form-control-user" id="exampleFirstName" placeholder="ImiÄ™">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="lastName" class="form-control form-control-user" id="exampleLastName" placeholder="Nazwisko">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="dateofBirth" class="form-control form-control-user" id="exampledateBirth" placeholder="Data Urodzenia">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="userName" class="form-control form-control-user" id="exampleLogin" placeholder="Login">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="password" class="form-control form-control-user" id="examplepassword" placeholder="HasÅ‚o">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="phoneNumber" class="form-control form-control-user" id="examplephonenumber" placeholder="Numer Telefonu">
                </div>
                <div class="col-sm-12">
                    <input type="text" name="address" class="form-control form-control-user" id="exampleaddress" placeholder="Adres Zamieszkania">
                </div>

            </div>

            <input class="btn btn-success" type="submit" value="Rejestruj">
            <hr>

        </form>

    </div>
</div>
</body>
</html>
